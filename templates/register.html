{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold text-center text-blue-700 mb-6">ğŸ“ Create an Account</h1>

<div class="max-w-md mx-auto">
  <form method="POST" action="{{ url_for('register_user') }}" class="bg-white shadow-md border border-gray-200 rounded-xl p-6 space-y-5">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input type="email" name="email" id="email" required autofocus
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="password" required autocomplete="new-password"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition shadow">
      Register
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Already have an account?
    <a href="{{ url_for('login_user_route') }}" class="text-blue-600 hover:underline font-medium">Login here</a>
  </p>
</div>
{% endblock %}
