{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold text-center text-blue-700 mb-6">ðŸ“¬ Subscribe to Remote Job Alerts</h1>

<div class="max-w-md mx-auto">
  <form method="POST" action="{{ url_for('subscribe_to_email') }}" class="bg-white shadow-md border border-gray-200 rounded-xl p-6 space-y-5">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <input type="text" name="category" id="category" placeholder="e.g., Software Development"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
    </div>

    <!-- Location -->
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
      <input type="text" name="location" id="location" placeholder="e.g., USA, Europe"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
    </div>

    <!-- Keyword -->
    <div>
      <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
      <input type="text" name="keyword" id="keyword" placeholder="e.g., Python, Math"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition shadow">
      Subscribe
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    You can manage or update your preferences anytime.
  </p>
</div>
{% endblock %}
