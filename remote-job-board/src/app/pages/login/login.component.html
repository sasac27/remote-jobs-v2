<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">🔐 Login</h2>

  <form (ngSubmit)="onSubmit()" class="grid gap-4">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
      class="border border-gray-300 px-3 py-2 rounded"
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
      class="border border-gray-300 px-3 py-2 rounded"
    />

    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">
      Login
    </button>

    <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>
  </form>
</div>
