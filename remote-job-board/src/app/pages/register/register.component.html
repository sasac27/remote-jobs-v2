<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">ğŸ” Register</h2>

  <form (ngSubmit)="onSubmit()" class="grid gap-4">
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      class="border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Register
    </button>

    <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>
  </form>
