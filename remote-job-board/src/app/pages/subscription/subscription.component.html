<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">ðŸ“§ Job Alerts Subscription</h2>

  <form (ngSubmit)="onSubmit()" class="grid gap-4">
    <input [(ngModel)]="category" name="category" placeholder="Category" class="border px-3 py-2 rounded" />
    <input [(ngModel)]="location" name="location" placeholder="Location" class="border px-3 py-2 rounded" />
    <input [(ngModel)]="keyword" name="keyword" placeholder="Keyword" class="border px-3 py-2 rounded" />

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Subscribe</button>

    <p *ngIf="message" class="text-green-600">{{ message }}</p>
    <p *ngIf="error" class="text-red-600">{{ error }}</p>
  </form>
</div>
